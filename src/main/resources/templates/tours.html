<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/tour.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles about Kyrgyzstan</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@200;300;400;600&family=Oswald:wght@300;400;500;600;700&display=swap');
    </style>
</head>
<body>
<header th:insert="block/header :: header"></header>
<div class="lololo">hello hello</div>
<p>It is tours page</p>
<form action="/tours/add" method="post">
    <input type="text" name="title">
    <input type="text" name="description">
    <input type="text" name="region">
    <button type="submit">Add new tour</button>
</form>
<form action="/tours" method="get">
    <input type="text" name="title">
    <input type="submit" value="Search"/>
</form>
<div th:each="el : ${tour}">
    <p th:text="${el.title}"/>
    <p th:text="${el.region}"/>
</div>

<footer th:insert="block/footer :: footer"></footer>
<script th:src="@{/js/script.js}"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"
></script>
<script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"
></script>
</body>
</html>
