<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>
<p>It is tours page</p>
    <div th:each="img : ${images}">
        <img th:src="'/images/' + ${img.id}" height="60px"/><br>
    </div>
    <p th:text="${tour.title}"></p>
    <br>
    <b>Guide: </b><p th:text="${tour.user.name}"></p>
    <form th:action="'/tours/delete/'+${tour.id}" method="post">
        <input type="submit" value="Del"/>
    </form>
</body>
</html>
