<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@200;300;400;600&family=Oswald&display=swap');
    </style>
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<main class="main">
    <div class="login__wrapper">
        <div class="login__form">
            <img th:src="@{/img/svg/LOGO.svg}" alt="" class="login-logo">
            <div class="login__sign-in-up">
                <a href="/login" class="sign sign-border">Log in</a>
                <a href="/registration" class="sign">Sign up</a>
            </div>
            <h2 class="login-title">Continue your journey in Kyrgyzstan!</h2>
            <form th:action="@{/login}" method="post" class="login__actual-form">
                <input type="text" name="username" placeholder="Username" class="form-item">
                <input type="password" name="password" placeholder="Password" class="form-item">
                <input type="submit"  class="form-btn" value="Log in">
            </form>
        </div>
        <div class="login__pic">
            <img th:src="@{/img/backgroundLOGIN.png}" alt="" class="pic__right">
        </div>
    </div>
</main>
</body>
</html>
