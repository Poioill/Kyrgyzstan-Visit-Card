<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@200;300;400;600&family=Oswald:wght@300;400;500;600;700&display=swap');
    </style>
</head>
<body>

<header th:insert="block/header :: header"></header>

<br><br><br><br><br><br><br><br><br><br><br>
<h1>Admin panel</h1>
<table border="5">
    <tr>
        <th>Email</th>
        <th>Phone number</th>
        <th>Active</th>
        <th>Role</th>
        <th>Ban</th>
        <th>Edit</th>
        <th>Read more</th>
    </tr>
    <tr th:each="user : ${users}">
        <th th:text="${user.email}"></th>
        <th th:text="${user.phoneNumber}"></th>
        <th th:text="${user.active}"></th>
        <th th:each="role : ${user.roles}">
            <p th:text="${role}"></p>
        </th>
        <th>
            <form th:action="'/admin/user/ban/' + ${user.id}" method="post">
                <input type="submit" value="Ban">
            </form>
        </th>
        <th>
            <a th:href="'/admin/user/edit/' + ${user.id}">Edit</a>
        </th>
        <a th:href="'/admin/user/ban/' + ${user.id}"></a>
        <th>
            <a th:href="'/user/' + ${user.id}">More info</a>
        </th>
        <th th:text="${user.dateOfCreated}"></th>
    </tr>
</table>
<h3>Regions</h3>
<div th:each="region : ${regions}">
    <p th:text="${region.regionFullName}"> region</p>
</div>
<p>Add new one</p>
<form action="/admin/create/region" method="post" enctype="multipart/form-data">
    <input name="capital" type="text" placeholder="Capital"><br>
    <input name="regionFullName" type="text" placeholder="Region"><br>
    <textarea name="introDescription" placeholder="Intro text"></textarea><br>
    <textarea name="aboutRegion" placeholder="About this region"></textarea><br>
    <textarea name="history" placeholder="History"></textarea><br>
    <textarea name="climate" placeholder="climate"></textarea><br>
    <textarea name="tourism" placeholder="tourism"></textarea><br>
    <label for="fileMain">Select main image</label>
        <input type="file" id="fileMain" name="fileMain" value="Choose a pic1"><br>
    <label for="fileMain">Select intro image</label>
        <input type="file" id="fileIntro" name="fileIntro" value="Choose a pic1"><br>
    <input type="file" id="file1" name="file1" value="Choose a pic1"><br>
    <input type="file" id="file2" name="file2" value="Choose a pic1"><br>
    <input type="file" id="file3" name="file3" value="Choose a pic1"><br>
    <button type="submit">Add region</button><br>
</form>
<br><br><br><br><br><br><br><br><br><br><br>

<footer th:insert="block/footer :: footer"></footer>


<script th:src="@{/js/script.js}"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"
></script>
<script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"
></script>
</body>
</html>
