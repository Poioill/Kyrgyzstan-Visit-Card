<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/"
>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous"/>
  <link rel="stylesheet" th:href="@{/css/base.css}">
  <link rel="stylesheet" th:href="@{/css/user-info.css}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@200;300;400;600&family=Oswald:wght@300;400;500;600;700&display=swap');
  </style>
</head>
<body>

<div th:include="block/header"></div>

<main class="main">
  <div class="main__header-block"></div>
  <div class="main__wrapper">
    <div class="user__title">
      <h1>[(${user.name})]</h1>
    </div>
    <div class="user__info-box">
      <img src="/images/img/culture.png" alt="" class="info-avatar">
      <div class="info-flex-block">
        <div class="info__block">
          <p class="info-title">Phone number: </p>
          <p class="info-subtitle">[(${user.phoneNumber})]</p>
        </div>
        <div class="info__block">
          <p class="info-title">Email: </p>
          <p class="info-subtitle"> [(${user.email})]</p>
        </div>
        <div class="info__block">
          <p class="info-title">Registration date</p>
          <p class="info-subtitle">[(${user.dateOfCreated})]</p>
        </div>
      </div>
    </div>
    <div class="user__info__art">
      <p>Added Articles</p>
      <div class="art__box" th:each="el : ${art}">
        <a th:href="'/articles/'+ ${el.id}">
          <h3 th:text="${el.title}"></h3>
        </a>
      </div>
    </div>
    <div class="user__info__art" th:if="${user.roles[0]} == 'ROLE_ADMIN'">
      <p>Added Tours</p>
      <div class="art__box" th:each="el : ${tour}">
        <a th:href="'/tours/'+ ${el.id}">
          <h3 th:text="${el.title}"></h3>
        </a>
      </div>
    </div>
  </div>
</main>

<footer th:insert="block/footer :: footer"></footer>
<script th:src="@{/js/script.js}"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"
></script>
<script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"
></script>
</body>
</html>
