<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/art-info.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles about Kyrgyzstan</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@200;300;400;600&family=Oswald:wght@300;400;500;600;700&display=swap');
    </style>
</head>
<body>
<header th:insert="block/header :: header"></header>
<main>
    <div class="wrapper__main">
        <div class="top-back">
            <div class="top-back__inside d-flex">
                <a href="/articles" class="top-back__link">
                    <img th:src="@{/img/svg/back.svg}" alt="" />
                </a>
                <a href="/articles" class="top-back__link">BACK</a>
            </div>
        </div>
    </div>
    <div class="wrapper__img">
        <div class="title-images">
            <h1 th:text="${art.title}"></h1>
            <div class="main__images">
                <div class="col1">
                    <img th:src="'/images/' + ${art.images[1].id}" alt="image"><br>
                </div>
                <div class="col1">
                    <img th:src="'/images/' + ${art.images[2].id}" alt="image"><br>
                </div>
            </div>
        </div>
    </div>
    <div class="description">
        <div class="purple-line"></div>
        <p th:text="${art.description}"></p>
        <div class="purple-line"></div>
    </div>
    <span><a th:href="'/user/' + ${art.user.id}" class="article__author-link">[(${art.user.name})]</a></span>
    <div class="form__edit" th:if="${art.user} eq ${currentUser}">
        <form th:action="'/articles/delete/'+${art.id}" method="post" class="edit-style">
            <input type="submit" value="Delete"/>
        </form>
        <a th:href="'/articles/update/' + ${art.id}" class="update-form edit-style">Update</a>
    </div>
    <br><br><br><br><br><br>
</main>
<footer th:insert="block/footer :: footer"></footer>
<script th:src="@{/js/script.js}"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"
></script>
<script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"
></script>
</body>
</html>
