<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/regions.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles about Kyrgyzstan</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@200;300;400;600&family=Oswald:wght@300;400;500;600;700&display=swap');
    </style>
</head>
<body>
<header th:insert="block/header :: header"></header>
<main class="main">
    <section class="main__image">
        <img th:src="'/imagesRegion/' + ${reg.imagesRegion[0].id}" alt="" class="img__content">
        <div class="main__intro">
            <p class="intro__title" th:text="${reg.regionFullName}"></p>
            <div class="intro__info-box">
                <div class="intro__info">
                    <p class="info-title">Capital</p>
                    <p class="info-subtitle">[(${reg.capital})]</p>
                </div>
                <div class="intro__info">
                    <p class="info-title">Population</p>
                    <p class="info-subtitle">289 621</p>
                </div>
                <div class="intro__info">
                    <p class="info-title">Area (total)</p>
                    <p class="info-subtitle">44,160 km</p>
                </div>
            </div>
        </div>
    </section>
    <div class="wrapper">
        <section class="about__region-box">
            <div class="about__region">
                <img th:src="'/imagesRegion/' + ${reg.imagesRegion[1].id}" alt="" class="region-img">
                <div class="about__box">
                    <h4 class="about-title" th:text="'About ' + ${reg.capital}"></h4>
                    <p class="about-text" th:text="${reg.introDescription}">
                    </p>
                    <a href="#about" class="about-link">Read more</a>
                </div>
            </div>
        </section>
    </div>
    <section class="region__info">
        <img th:src="@{/img/svg/ramaUp.svg}" alt="" class="region-rama">
        <div class="region__info-wrap">
            <div class="region__all-info">
                <h4 class="tour__title" id="about">About [(${reg.regionFullName})]</h4>
                <div class="region__entry-box">
                    <div class="entry__element-lg">
                        <p class="entry-text">[(${reg.aboutRegion})]</p>
                    </div>
                    <div class="entry__element-lg">
                        <img th:src="'/imagesRegion/' + ${reg.imagesRegion[2].id}" alt="" class="entry-map">
                    </div>
                </div>
                <div class="entry__history">
                    <h4 class="entry-title">History</h4>
                    <p class="entry-text-block" th:text="${reg.history}"></p>
                </div>
                <div class="entry__blocks">
                    <img th:src="'/imagesRegion/' + ${reg.imagesRegion[3].id}" alt="" class="climate-pic">
                    <div class="climate__info-box">
                        <h4 class="entry-title">Climate</h4>
                        <p class="entry-text-block" th:text="${reg.climate}"></p>
                    </div>
                </div>
                <div class="entry__blocks">
                    <div class="tourism__info-box">
                        <h4 class="entry-title">Tourism</h4>
                        <p class="entry-text-block" th:text="${reg.tourism}"></p>
                    </div>
                    <img th:src="'/imagesRegion/' + ${reg.imagesRegion[4].id}" alt="" class="tourism-pic">
                </div>
            </div>
        </div>
        <img th:src="@{/img/svg/ramaDown.svg}" alt="" class="region-rama">
    </section>
    <div class="region__sight">
        <h2 class="tour__title">Sightseeings</h2>
    </div>
    <div class="region__sightseeings" th:each="item : ${sit}">
        <img th:src="@{/img/svg/ramaUp.svg}" alt="" class="region-rama">
        <div class="sight__wrapper">
            <h5 class="sight-title" th:text="${item.titlePlace}"></h5>
            <div class="sight-box">
                <div class="sight__text">
                    <p class="sight-t" th:text="${item.historyPlace}"></p>
                </div>
            </div>
        </div>
        <img th:src="@{/img/svg/ramaDown.svg}" alt="" class="region-rama">
    </div>
    <br><br><br><br>
</main>

<footer th:insert="block/footer :: footer"></footer>
<script th:src="@{/js/script.js}"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"
></script>
<script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"
></script>
</body>
</html>
